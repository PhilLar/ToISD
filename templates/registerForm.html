{{define "emailForm"}}
    {{if .Success}}
        <h1>Thanx! We'll send you a letter immediately!</h1>
    {{else}}
        <h1>Contact</h1>
        <form method="POST">
            <label>Email:</label><br />
            <input type="text" name="email"><br />
            <label>Your Name:</label><br />
            <input type="text" name="name"><br />
            <input type="submit">
        </form>
    {{end}}
{{end}}
